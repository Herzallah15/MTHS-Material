<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Boxes</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .box {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            margin: 10px;
            text-align: center;
            text-decoration: none;
            border-radius: 15px;
            width: 100px;
            transition: background-color 0.3s;
        }
        .box:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Week 1</h1>
    <div class="container">
        <a href="sheet_1.pdf" class="box">Monday</a>
        <a href="sheet_2.pdf" class="box">Tuesday</a>
        <a href="sheet_3.pdf" class="box">Wednesday</a>
        <a href="sheet_4.pdf" class="box">Thursday</a>
        <a href="sheet_5.pdf" class="box">Friday</a>
        <a href="sheet_6.pdf" class="box">Saturday</a>
    </div>
    <h1>Week 2</h1>
    <div class="container">
        <a href="sheet_7.pdf" class="box">Monday</a>
        <a href="sheet_8.pdf" class="box">Tuesday</a>
        <a href="sheet_9.pdf" class="box">Wednesday</a>
        <a href="sheet_10.pdf" class="box">Thursday</a>
        <a href="sheet_11.pdf" class="box">Friday</a>
    </div>
</body>
</html>
